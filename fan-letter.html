    <header>
      <nav class="gnb">
        <a href="./index.html"
          ><img id="logo" src="./img/logo.svg" alt="slilcagel instragram"

        <ul class="gnb_menu">

    <main>
      <section class="section">
        <h1 class="title">
          <img src="./img/흰색 로고.png" alt="logo" class="title-logo" />
          Fan Letter
          <img src="./img/흰색 로고.png" alt="logo" class="title-logo" />
        </h1>

        <!-- 이름 -->
        <div class="insertbar">
          <span class="insertbar_text">이름</span>
          <input class="insertbar_box" type="text" />
        </div>

        <!-- 이메일 -->
        <div class="insertbar">
          <span class="insertbar_text">이메일</span>
          <input class="insertbar_box" type="email" />
        </div>

        <!-- 파일 첨부 -->
        <div class="insertbar">
          <span class="insertbar_text"></span>
          <div class="file-box">파일 첨부(.jpg, .svg, .png)</div>
        </div>

        <!-- 메세지 -->
        <div class="insertbar">
          <span class="insertbar_text">메세지</span>
          <div class="message-wrap">
            <textarea class="message-box"></textarea>
            <span class="char-count">0/200</span>
          </div>
        </div>

        <!-- 완료 -->
        <div class="complete-area">
          <a href="./community.html" class="complete-btn">완료</a>
        </div>
