<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/reset.css">

<body>
  <!-- top (담당자 있음) -->
   <!-- nev (고정 바 안에 목차) -->

<!-- =======================내가 할 영역=================================== -->
  <!-- hearder -->
      <header>
        LIVE
        <a href="#past-concerts">보관함</a>
      </header>
  

  <!-- 리스트 (예정 / 보관함 2개로 리스트 나누기)-->
  <main>리스트 목록
    <!--------------- 에정 목록 ------------->
    <section class="update-concerts"> NEXT
      <ul>
        <li>
         <details>
          <summary>
            <time>
              <p class="year">년도</p>
              <p class="date">날짜</p>
              <p class="day">요일</p>
            </time>
            <div class="main-atea">
              장소, 공연명
            </div>
          </summary>

          <!-- 디테일 칸 -->
            <div class="concerts-details">
              <P class="concert-name">공연 이름</P>
              <P class="concert-date">날짜</P>
              <P class="concert-atea">지역</P>
              <P class="concert-venue">장소</P>
              <P class="concert-time">시간</P>
            </div>
         </details>
        </li> 

         
      </ul>
    </section>

    <!-------------- 지난 목록 ------------->
    <section id="past-concerts">Archive
      <ul>
        <li>
         <details>
          <summary>
            <time>
              년도, 날짜, 요일
            </time>
            <div class="main-atea">
              장소, 공연명
            </div>
          </summary>

          <!-- 디테일 칸 -->
            <div class="concerts-details">
              <P class="concert-name">공연 이름</P>
              <P class="concert-date">날짜</P>
              <P class="concert-atea">지역</P>
              <P class="concert-venue">장소</P>
              <P class="concert-time">시간</P>
            </div>
         </details>
        </li> 

         
      </ul>    
    </section>


  </main>
